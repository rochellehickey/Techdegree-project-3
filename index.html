<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review Newsletter Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <div class="container">

      <section class="intro">
        <h2>Sign up for our newsletter</h2>
        <p class="intro-text"> Get the latest news on how your code is doing right in your inbox</p>
      </section>

      <form action="" method="post">
        <legend>Contact Information</legend>
        <fieldset class="subscriber-info">
          <div class="input-wrapper">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Required">
          </div>
          <div class="input-wrapper">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="Required">
          </div>
          <div class="input-wrapper">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="text">
          </div>
          <div class="input-wrapper">
            <label for="street">Street Address</label>
            <input id="street" name="street" type="text">
          </div>
          <div class="input-wrapper">
            <label for="city">City</label>
            <input id="city" name="city" type="text">
          </div>
          <div class="input-wrapper">
            <label for="state">State</label>
            <select id="state" name="state">
              <option>Choose State</option>
              <optgroup label="A">
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
              </optgroup>
              <optgroup label="C">
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
              </optgroup>
              <optgroup label="D">
                <option>Deleware</option>
                <option>District of Columbia</option>
              </optgroup>
              <optgroup label="F">
                <option>Florida</option>
              </optgroup>
              <optgroup label="G">
                <option>Georgia</option>
              </optgroup>
              <optgroup label="H">
                <option>Hawaii</option>
              </optgroup>
              <optgroup label="I">
                <option>Idaho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
              </optgroup>
              <optgroup label="K">
                <option>Kansas</option>
                <option>Kentucky</option>
              </optgroup>
              <optgroup label="L">
                <option>Louisiana</option>
              </optgroup>
              <optgroup label="M">
                <option>Maine</option>
                <option>Maryland</option>
                <option>Massachusetts</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
              </optgroup>
              <optgroup label="N">
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
              </optgroup>
              <optgroup label="O">
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
              </optgroup>
              <optgroup label="P">
                <option>Pennsylvania</option>
              </optgroup>
              <optgroup label="R">
                <option>Rhode Island</option>
              </optgroup>
              <optgroup label="S">
                <option>South Carolina</option>
                <option>South Dakota</option>
              </optgroup>
              <optgroup label="T">
                <option>Tennessee</option>
                <option>Texas</option>
              </optgroup>
              <optgroup label="U">
                <option>Utah</option>
              </optgroup>
              <optgroup label="V">
                <option>Vermont</option>
                <option>Virginia</option>
              </optgroup>
              <optgroup label="W">
                <option>Washington</option>
                <option>West Virginia</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
              </optgroup>
            </select>
          </div>
          <div class="input-wrapper zip">
            <label for="zip-code">Zip Code</label>
            <input id="zip-code" name="zip-code" type="text">
          </div>
        </fieldset>

        <legend>Newsletter</legend>
        <p>Select the newsletter you would like to receive</p>
        <fieldset class="subscriber-preferences">
          <input id="html-news" name="html-news" type="checkbox"><label for="html-news"> HTML News</label>
          <input id="css-news" name="css-news" type="checkbox"><label for="css-news"> CSS News</label>
          <input id="javascript-news" name="javascript-news" type="checkbox"><label for="javascript-news"> Javascript News</label>
        </fieldset>

        <p>Newsletter format</p>
        <fieldset class="subscriber-preferences">
          <input id="html-format" name="html-format" type="radio"><label for="html-format"> HTML</label>
          <input id="plain-text-format" name="plain-text-format" type="radio"><label for="plain-text-format"> Plain text</label>
        </fieldset>

        <p>Other topics you'd like to hear about</p>
        <fieldset class="subscriber-preferences">
          <textarea id="fill-text-box" name="fill-text-box" ></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      <footer>
        <p class="footer-text"><em>Copyright The Code Review</em></p>
      </footer>
    </div>
  </body>
</html>
