<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review Newsletter Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <div class="container">

      <section class="intro">
        <h2>Sign up for our newsletter</h2>
        <p class="intro-text"> Get the latest news on how your code is doing right in your inbox</p>
        <hr>
        <hr>
      </section>

      <form action="" method="post">
        <legend>Contact Information</legend>
        <fieldset>
          <label for="name">Full Name</label><br>
          <input id="name" name="name" type="text" placeholder="Required"><br>
          <label for="email">Email Address</label><br>
          <input id="email" name="email" type="email" placeholder="Required"><br>
          <label for="phone">Phone Number</label><br>
          <input id="phone" name="phone" type="text"><br>
          <label for="street">Street Address</label><br>
          <input id="street" name="street" type="text"><br>
          <label for="city">City</label><br>
          <input id="city" name="city" type="text"><br>
          <label for="state">State</label><br>
          <select id="state" name="state" type="text">
            <optgroup label="A">
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arizona</option>
              <option>Arkansas</option>
            </optgroup>
            <optgroup label="C">
              <option>California</option>
              <option>Colorado</option>
              <option>Connecticut</option>
            </optgroup>
            <optgroup label="D">
              <option>Deleware</option>
              <option>District of Columbia</option>
            </optgroup>
            <optgroup label="F">
              <option>Florida</option>
            </optgroup>
            <optgroup label="G">
              <option>Georgia</option>
            </optgroup>
            <optgroup label="H">
              <option>Hawaii</option>
            </optgroup>
            <optgroup label="I">
              <option>Idaho</option>
              <option>Illinois</option>
              <option>Indiana</option>
              <option>Iowa</option>
            </optgroup>
            <optgroup label="K">
              <option>Kansas</option>
              <option>Kentucky</option>
            </optgroup>
            <optgroup label="L">
              <option>Louisiana</option>
            </optgroup>
            <optgroup label="M">
              <option>Maine</option>
              <option>Maryland</option>
              <option>Massachusetts</option>
              <option>Michigan</option>
              <option>Minnesota</option>
              <option>Mississippi</option>
              <option>Missouri</option>
              <option>Montana</option>
            </optgroup>
            <optgroup label="N">
              <option>Nebraska</option>
              <option>Nevada</option>
              <option>New Hampshire</option>
              <option>New Jersey</option>
              <option>New Mexico</option>
              <option>North Carolina</option>
              <option>North Dakota</option>
            </optgroup>
            <optgroup label="O">
              <option>Ohio</option>
              <option>Oklahoma</option>
              <option>Oregon</option>
            </optgroup>
            <optgroup label="P">
              <option>Pennsylvania</option>
            </optgroup>
            <optgroup label="R">
              <option>Rhode Island</option>
            </optgroup>
            <optgroup label="S">
              <option>South Carolina</option>
              <option>South Dakota</option>
            </optgroup>
            <optgroup label="T">
              <option>Tennessee</option>
              <option>Texas</option>
            </optgroup>
            <optgroup label="U">
              <option>Utah</option>
            </optgroup>
            <optgroup label="V">
              <option>Vermont</option>
              <option>Virginia</option>
            </optgroup>
            <optgroup label="W">
              <option>Washington</option>
              <option>West Virginia</option>
              <option>Wisconsin</option>
              <option>Wyoming</option>
            </optgroup>
          </select><br>
          <label for="zip-code">Zip Code</label><br>
          <input id="zip-code" name="zip-code" type="text">

        </fieldset>
        <hr>
        <legend>Newsletter</legend>
        <fieldset>
          <p>Select the newsletter you would like to receive</p>
          <input id="html-news" name="html-news" type="checkbox"><label for="html-news"> HTML News</label><br>
          <input id="css-news" name="css-news" type="checkbox"><label for="css-news"> CSS News</label><br>
          <input id="javascript-news" name="javascript-news" type="checkbox"><label for="javascript-news"> Javascript News</label>
        </fieldset>
        <fieldset>
          <p>Newsletter format</p>
          <input id="html-format" name="html-format" type="radio"><label for="html-format"> HTML</label><br>
          <input id="plain-text-format" name="plain-text-format" type="radio"><label for="plain-text-format"> Plain text</label>
        </fieldset>
        <fieldset>
          <p>Other topics you'd like to hear about</p>
          <textarea id="fill-text-box" name="fill-text-box" ></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      <footer>
        <p class="footer-text"><em>Copyright The Code Review</em></p>
      </footer>
    </div>
  </body>
</html>
